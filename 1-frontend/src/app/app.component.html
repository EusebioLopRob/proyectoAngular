<app-header [title]="title"></app-header>
  <div *ngIf="logged=='logged'; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
  </ng-template>
  <ng-template #elseBlock>
    <div class="container">
      <app-login (dologin)="login($event)"></app-login>
    </div>
  </ng-template>
<app-footer [name]="name" [mail]="mail" [company]="company">
</app-footer>
