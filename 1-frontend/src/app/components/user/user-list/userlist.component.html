<table class="table table-striped table-responsive text-center mt-4 align-items-center">
  <thead class="thead-default bg-dark text-white">
    <tr>
      <th>USUARIO</th>
      <th>CONTRASEÑA</th>
      <th>ADMIN</th>
      <th>ACCIONES</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of userlist">
        <td class="align-middle">{{usuario.username}}</td>
        <td class="align-middle">{{usuario.password}}</td>
        <td class="align-middle">{{usuario.admin? "Sí":"No"}}</td>
        <td>
          <div class="row justify-content-center">
            <div class="d-grid col-sm-5 col-8">
              <!-- Botón de activación del modal de editar usuario -->
              <button type="button" name="" id="" class="btn btn-primary d-none d-sm-block" data-bs-toggle="modal" data-bs-target="#modalEditUser">Editar</button>
              <button type="button" name="" id="" class="btn btn-primary d-lg-none d-block" data-bs-toggle="modal" data-bs-target="#modalEditUser">ED</button>
            </div>
            <div class="d-grid col-sm-5 col-8 pt-2 pt-sm-0">
              <!-- Botón de activación del modal de confirmacion de eliminar usuario -->
              <button type="button" name="" id="" class="btn btn-danger d-none d-sm-block" data-bs-toggle="modal" data-bs-target="#modalDeleteUser" (click)="sendId(usuario.id)">Eliminar</button>
              <button type="button" name="" id="" class="btn btn-danger d-lg-none d-block" data-bs-toggle="modal" data-bs-target="#modalEditUser">EL</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
</table>
