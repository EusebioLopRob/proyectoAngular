<div class="container mt-4 bg-white pt-4 pb-4">
    <h3 class="text-center pb-4">Fichas de buques de la Segunda Guerra Mundial</h3>
    <div class="row">
        <div class="col pb-4" *ngFor="let ship of ships">
            <app-ficha [data]="ship"></app-ficha>
        </div>
    </div>
    <div [ngStyle]="{height: '150px'}"></div>
</div>
